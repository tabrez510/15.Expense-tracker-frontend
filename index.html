<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Expense Tracker</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div class="container-xl">
      <form class="row gy-2 gx-3 align-items-center mt-3 mb-3" onsubmit="handleFormSubmit(event)">
          <div class="col-auto">
            <label class="visually-hidden" for="amount">Expense Amount</label>
            <div class="input-group">
              <div class="input-group-text">â‚¹</div>
              <input type="number" name="amount" class="form-control" id="amount" placeholder="Expense Amount">
            </div>
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="discription">Discription</label>
            <input type="text" name="discription" class="form-control" id="discription" placeholder="Discription">
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="catagory">Preference</label>
            <select name="catagory" class="form-select" id="catagory">
              <option selected>Choose Catagory</option>
              <option value="Electricity">Electricity</option>
              <option value="Fuel">Fuel</option>
              <option value="Food">Food</option>
              <option value="Movies">Movies</option>
            </select>
          </div>
          <div class="col-auto">
            <button type="submit" id="add" class="btn btn-primary">Add</button>
            <button type="button" style="display: none;" id="update" class="btn btn-primary">Update</button>
          </div>
      </form>
      <div class="table-responsive-sm">
          <table class="table table-striped align-middle" style="table-layout: fixed;">
              <thead>
                  <tr>
                      <th class="col-sm-2">Expense Amount</td>
                      <th class="col-sm-5">Discription</td>
                      <th class="col-sm-2">Catagory</td>
                      <th>Action</td>
                  </tr>
              </thead>
              <tbody>
                  <!-- <tr>
                      <td>2000</td>
                      <td style="white-space: normal; word-wrap: break-word;">pepsi</td>
                      <td>Food</td>
                      <td>
                        <button type="button" class="btn btn-info">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                      </td>
                  </tr> -->
              </tbody>
          </table>
      </div>
    <div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"></script>
  <script src="index.js"></script>
</html>
